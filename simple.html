<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣藻安</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .product-card h3 {
            color: #444;
        }
        .product-card p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>台灣藻安</h1>
    <div class="products">
        <div class="product-card">
            <h3>海產專區</h3>
            <p>新鮮海產，每日供應</p>
        </div>
        <div class="product-card">
            <h3>活餌專區</h3>
            <p>優質活餌，養殖首選</p>
        </div>
        <div class="product-card">
            <h3>養殖專區</h3>
            <p>專業養殖設備與技術</p>
        </div>
    </div>
</body>
</html>
